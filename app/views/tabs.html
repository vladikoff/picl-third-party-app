<input type="text" ng-model="search" class="search-query" placeholder="Search">
<h2>My Tabs</h2>
<ul>
    <li ng-repeat="device in devices">
    <h3>{{device.name}}</h3>
    <ul>
      <li ng-repeat="tab in device.tabs | filter:search | orderBy:'name'">
        <a href="{{tab.url}}">{{tab.title}}</a><br/>
        <span class="muted">{{tab.visit | fromNow }}</span>
      </li>
    </ul>
  </li>
</ul>
