<h2>Tabs</h2>
<input type="text" ng-model="search" class="search-query" placeholder="Search">
<ul class='contentList tabList'>
  <li ng-repeat="device in devices">
    <h3>{{device.name | deviceName}}</h3>
    <ul>
      <li ng-repeat="tab in device.tabs | filter:search | orderBy:'-visit'">
        <a href="{{tab.url}}"><img src='{{tab.thumb}}'/><span class="title">{{tab.title}}</span><br/>
          <span class="muted">{{tab.visit | fromNow }}</span></a>
      </li>
    </ul>
  </li>
</ul>
