<input type="text" ng-model="search" class="search-query" placeholder="Search">
<h2>My Addons</h2>
<ul>
  <li ng-repeat="device in devices">
    <h3>{{device.name}}</h3>
    <ul>
      <li ng-repeat="addon in device.addons | filter:search | orderBy:'name'">
        <a href="{{addon.url}}">{{addon.name}}</a><br/>
        <span class="muted">Download</span>
      </li>
    </ul>
  </li>
</ul>
