<h2>Addons</h2>
<input type="text" ng-model="search" class="search-query" placeholder="Search">
<ul class="contentList">
  <li ng-repeat="device in devices">
    <h3>{{device.name | deviceName}}</h3>
    <ul>
      <li class="contentItem" ng-repeat="addon in device.addons | filter:search | orderBy:'name'">
        <div ng-switch="addon.url">
          {{addon.name}}<br/>
          <span ng-bind-html-unsafe="addon | viewUrl"></span>
        </div>
      </li>
    </ul>
  </li>
</ul>
